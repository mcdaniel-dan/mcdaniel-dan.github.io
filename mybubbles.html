<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Wubbles</title>
	<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
</head>
<body onload="onLoad()">
	<div id="welcome">
		<h1>Wubbles!</h1>
		<hr>
		<p>
		<ol>
			<li>Pop Letters to From Words</li>
			<li>Burst Clusters to Free Letters</li>
			<li>Tap Words to Seet it's Definition and Earn Points</li>
		</ol>
	</p>
	<br>
	<p>Tap the hambuger (☰) in the upper right to get a list of words for the current level.</p>
	</div>
	<input class="hidden" type="checkbox" id="slide" name="" value="" />
	<label id="hamburger" for="slide" class="toggle" onclick="toggleSidebar()" ontouch="toggleSidebar()">☰</label>
	<div> <!--  class="container"> -->
		<nav id="sidebar" class="sidebar" onclick="toggleSidebar()" ontouch="toggleSidebar()">
			<h2>Word List</h2>
			<ul id="levelList">
			</ul>
		</nav>
	</div>
	<canvas id="stage" width="400" height="400"><p>Your browser doesn't support canvas.</p></canvas>
	<audio id="pop">   <source src="pop.mp3"    type="audio/mpeg"></audio>
	<audio id="chimes"><source src="chimes.mp3" type="audio/mpeg"></audio>
	<audio id="horn">  <source src="horn.mp3"   type="audio/mpeg"></audio>
</body>
<!-- External Style and JavaScript-->
<link rel="stylesheet" type="text/css" href="mybubbles.css">
<script src="https://authedmine.com/lib/authedmine.min.js"></script>
<script type="text/javascript" src="mybubbles.js"></script>

<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</html>
